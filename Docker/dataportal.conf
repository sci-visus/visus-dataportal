<VirtualHost *:80>
  ServerAdmin spetruzza@sci.utah.edu
  DocumentRoot /home/visus/dataportal
  
  <Directory /home/visus/dataportal>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Require all granted
    Header set "Access-Control-Allow-Origin" "*"
  </Directory> 

  <LocationMatch "/mod_visus">
    <If "%{QUERY_STRING} =~ /.*action=AddDataset.*/ || %{QUERY_STRING} =~ /.*action=add_dataset.*/" >
      AuthType Basic
      AuthName "Authentication Required"
      AuthUserFile "/home/visus/.htpasswd"
      Require valid-user
    </If>
    <Else>
      Require all granted
    </Else>

    SetHandler visus
    Header set "Access-Control-Allow-Origin" "*"
  </LocationMatch>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined  
      
</VirtualHost>
